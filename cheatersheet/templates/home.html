{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to Cheatersheet!</h1>

    <h2>Courses</h2>
    <table class = "table-responsive">
    {% for course in courses %}
        <tr>
          <td><a href="{% url 'course' course.id %}">{{ course.name }}</a></td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
